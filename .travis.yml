sudo: required
services:
- docker
before_install:
- wget -qO- https://toolbelt.heroku.com/install.sh | sh
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- echo "$HEROKU_PASSWORD" | docker login -u "$HEROKU_USERNAME" --password-stdin registry.heroku.com
script:
- docker build -t $DOCKER_USERNAME/docker_client ./cliente;
- docker tag $DOCKER_USERNAME/docker_client registry.heroku.com/$HEROKU_CLIENT/web;
deploy:
  provider: script
  script:
    docker push $DOCKER_USERNAME/docker_client; docker push registry.heroku.com/$HEROKU_CLIENT/web;
    heroku container:release web --app $HEROKU_CLIENT;
  on:
    branch: nginx
  api_key:
    secure: # colocar a api key